<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p>Ou <a href="#" onclick="showRegister()">Cadastre-se</a></p>
  </div>

  <div class="container" id="registerPage" style="display:none;">
    <h2>Cadastro</h2>
    <input type="text" id="registerName" placeholder="Nome">
    <input type="text" id="registerUser" placeholder="Usuário">
    <input type="date" id="registerDate" placeholder="Nascimento">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPass" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>
    <p>Já tem conta? <a href="#" onclick="showLogin()">Faça login</a></p>
  </div>

  <div class="container" id="dashboard" style="display:none;">
    <h2>Bem-vindo</h2>
    <div class="nav">
      <button onclick="showImcForm()">Novo IMC</button>
      <button onclick="loadImcList()">Histórico</button>
    </div>

    <div id="imcForm" style="display:none;">
      <input type="number" id="peso" placeholder="Peso (kg)">
      <input type="number" id="altura" placeholder="Altura (cm)">
      <button onclick="salvarImc()">Salvar</button>
    </div>

    <div id="imcList" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>IMC</th>
            <th>Classificação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaImc"></tbody>
      </table>
    </div>
  </div>

  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/imc.js"></script>
</body>
</html>
